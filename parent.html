<!DOCTYPE html>
<html>
<head>
<title>Parent</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style type="text/css">
	.container .inner {
		margin: 2px;
		display: block;
	}
	.container {
		display: flex;
	}
</style>
</head>
<body>
<main>
    <div>
	<button type="button" onclick="handleWindow()">New Window (V1)</button>
	</div>
	<!-- This is the test div, for demo purpose -->
	<div class="container">
		<div class="container inner">
		    <button class="btn btn-sm btn-success enlarge" onclick="testing(document.getElementById('target1').src)">Enlarge (v2)</button>
			<iframe id="target1" src="https://www.getbootstrap.com"></iframe>
		</div>
		<div class="container inner">
		    <button class="btn btn-sm btn-success enlarge" onclick="testing(document.getElementById('target2').src)">Enlarge (v2)</button>
			<iframe id="target2" src="https://www.getbootstrap.com/docs/4.1/components/navs/"></iframe>
		</div>
		<div class="container inner">
		    <button class="btn btn-sm btn-success enlarge" onclick="testing(document.getElementById('target3').src)">Enlarge (v2)</button>
			<iframe id="target3" src="https://www.getbootstrap.com/docs/4.1/getting-started/introduction/"></iframe>
		</div>
	</div>
</main>
<script>
var mywindow
// handler for version without enhancements...
function handleWindow(link) {
	// Firefox ... 
	if(navigator.userAgent.indexOf("Firefox") != -1) {
		mywindow = window.open("child.html", "Child Window", "width=100%, height=100%, menubar=yes, scrollbars=yes, toolbar=yes, resizable=yes")
		mywindow.moveTo(screen.width+1, 0);
	    mywindow.focus();
	}
	// Internet Explorer 
	else if((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) {
		myleft = screen.width
	    mywindow =window.open("child.html", "Child Window", " width=100%, height=100%, left=" + myleft + ", menubar=yes, toolbar=yes, scrollbars=yes, resizable=yes")
	    mywindow.moveTo(screen.width+1, 0);
	    mywindow.focus();   
	}
	// Other browsers,
	else {
		myleft = screen.width
		mywindow = window.open("child.html", "Child Window", "width=100%, height=100%, left=" + myleft + ",resizable=yes, menubar=yes, toolbar=yes, scrollbars=yes")
		mywindow.moveTo(screen.width+1, 0);
	    mywindow.focus();
	}
}
// this is the testing function...for enhanced version...
function testing(link) {
    var testwindow
    if(navigator.userAgent.indexOf("Firefox") != -1) {
    testwindow = window.open(link, "Testing", "width=2000, height=1500, resizable=yes, scrollbars=yes")
    testwindow.moveTo(screen.width+1, 0)
    testwindow.focus()
    testwindow.resizeTo(testwindow.screen.width, testwindow.screen.height)
    }
    // this block works nice on Internet explorer.... so child addition for Internet explorer can be removed...
    else if((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) {

    testwindow = window.open(link, "Testing", "width=8000, height=1500, left=1366, resizable=yes, scrollbars=yes")
    testwindow.moveTo(screen.width+1, 0)
    testwindow.focus()
    testwindow.resizeTo(testwindow.screen.width,testwindow.screen.height)
    }
    else {
    	 testwindow = window.open(link, "Testing", "width=100%, height=100%, left=1367, resizable=yes, scrollbars=yes")
    testwindow.moveTo(screen.width+1, 0)
    testwindow.focus()
    testwindow.resizeTo(testwindow.innerWidth,testwindow.innerHeight)
    testwindow.resizeBy(testwindow.screen.width, testwindow.screen.height)

    } 
    
    
    
} // function testing ends here
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
